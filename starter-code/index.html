<html lang="en">

<head>

  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>

<body>

  <h1>Ironhack Merchandising Shop</h1>

  <div class="grande">

      </div>

      <div>
        <button class="btn btn-delete">Delete</button>
      </div>

    </div>

    <div class="container">

      <div class="name">
        <span>Lorem, ipsum.</span>
      </div>

      <div class="price">
        <span>25</span>
      </div>

      </div>

      <div class="total">

      </div>

      <div>
        <button class="btn btn-delete">Delete</button>
      </div>

    </div>

  </div>

  <button class="btn btn-success calculate">Calculate Prices</button>

  <form class="anadir">

    <input type="text" placeholder="precio">
    <button class="btn btn-anadir">Create Product</button>
  </form>

  <h2></h2>
